<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kasir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Sistem Kasir</h1>
    </header>
    
    <main>
        <section class="input-section">
            <h2>Input Transaksi</h2>
            <input type="text" id="item" placeholder="Nama Barang">
            <input type="number" id="price" placeholder="Harga Barang">
            <input type="number" id="quantity" placeholder="Jumlah">
            <button onclick="addItem()">Tambah Item</button>
        </section>

        <section class="cart-section">
            <h2>Keranjang Belanja</h2>
            <table id="cart">
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="total">
                Total: Rp <span id="totalAmount">0</span>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2024 Web Kasir
    </footer>

    <script src="script.js"></script>
</body>
</html>
