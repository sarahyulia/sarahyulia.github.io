<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Kasir Sederhana</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Aplikasi Kasir</h1>
    <div class="form-group">
      <label for="item-name">Nama Barang:</label>
      <input type="text" id="item-name" placeholder="Nama barang">
    </div>
    <div class="form-group">
      <label for="item-price">Harga Barang (Rp):</label>
      <input type="number" id="item-price" placeholder="Harga barang">
    </div>
    <div class="form-group">
      <label for="item-quantity">Jumlah Barang:</label>
      <input type="number" id="item-quantity" placeholder="Jumlah barang" min="1" value="1">
    </div>
    <button onclick="addItem()">Tambah Barang</button>

    <h2>Daftar Belanja:</h2>
    <table id="item-list">
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Harga (Rp)</th>
          <th>Jumlah</th>
          <th>Total (Rp)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- List of items will be added here -->
      </tbody>
    </table>

    <div class="total">
      <p>Total Belanja: <span id="total-price">Rp 0</span></p>
    </div>
    <button onclick="clearCart()">Kosongkan Keranjang</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
