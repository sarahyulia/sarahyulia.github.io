<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Aplikasi Kasir</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Harga</th>
          <th>Jumlah</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="kasir-body">
        <tr>
          <td>Kopi</td>
          <td>15000</td>
          <td><input type="number" value="0" min="0" class="qty" data-price="15000"></td>
          <td class="sub-total">0</td>
        </tr>
        <tr>
          <td>Teh</td>
          <td>10000</td>
          <td><input type="number" value="0" min="0" class="qty" data-price="10000"></td>
          <td class="sub-total">0</td>
        </tr>
        <tr>
          <td>Roti</td>
          <td>20000</td>
          <td><input type="number" value="0" min="0" class="qty" data-price="20000"></td>
          <td class="sub-total">0</td>
        </tr>
      </tbody>
    </table>
    <div class="total">
      <strong>Total Bayar: Rp <span id="total-bayar">0</span></strong>
    </div>
    <a href="#" class="button" id="bayar-button">Bayar</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
